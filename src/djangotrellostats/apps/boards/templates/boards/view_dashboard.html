{% extends "base/base.html" %}

{% load static %}

{% block css %}
    {{block.super}}
      <link href="{% static 'css/angularapp/style.css' %}" rel="stylesheet" />
      <link href="{% static 'css/boards/cards/view.css' %}" rel="stylesheet" />
{% endblock css %}


{% block js %}
    {{block.super}}
        <!-- Polyfill(s) for older browsers -->
        <script src="{{ ANGULAR_URL }}node_modules/core-js/client/shim.min.js"></script>
        <script src="{{ ANGULAR_URL }}node_modules/zone.js/dist/zone.js"></script>
        <script src="{{ ANGULAR_URL }}node_modules/reflect-metadata/Reflect.js"></script>
        <script src="{{ ANGULAR_URL }}node_modules/systemjs/dist/system.src.js"></script>

        <!--<script src="{{ ANGULAR_URL }}node_modules/ng2-dnd/bundles/index.umd.js"></script>-->
        <link rel="stylesheet" type="text/css" href="{{ ANGULAR_URL }}node_modules/ng2-dnd/bundles/style.css">

        <script src="{{ ANGULAR_URL }}systemjs.config.js"></script>
        <script type="text/javascript">
          window.API_URL_PREFIX = "http://{{DOMAIN}}:{{PORT}}/api/";
          window.STATIC_URL = "{{ ANGULAR_URL }}";
          System.import('/ng/app/main').catch(function(err){
              console.error(err);
          });
        </script>
{% endblock js %}

{% block extra_meta %}
  {{block.super}}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/boards/dashboard">
{% endblock extra_meta %}

{% block content %}
  <django-trello-stats>Loading...</django-trello-stats>
{% endblock content %}


{% load static %}
